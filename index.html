<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <h2> Filterable Gallery</h2>
            <!-- clickable links using the data filter-->
            <a href="#" class="btn" data-filter="all"> All </a>
            <a href="#" class="btn" data-filter="logo"> Logo Design </a>
            <a href="#" class="btn" data-filter="web"> Web Design </a>
            <a href="#" class="btn" data-filter="app"> Mobile Design </a>
        </div>

        <div class="box" id="store-items">
           <!-- Images  -->
            <div class="store-item logo">
                <img src="images/logo1.jpg" class="store-img">
            </div>

            <div class="store-item web">
                <img src="images/web1.avif" class="store-img">
            </div>

            <div class="store-item app">
                <img src="images/app1.avif" class="store-img">
            </div>

            <div class="store-item logo" >
                <img src="images/logo2.avif" class="store-img">
            </div>

            <div class="store-item web">
                <img src="images/web2.png" class="store-img">
            </div>

            <div class="store-item app">
                <img src="images/app2.jpg" class="store-img">
            </div>

            <div class="store-item logo">
                <img src="images/logo3.jpg" class="store-img">
            </div>

            <div class="store-item web">
                <img src="images/web3.png" class="store-img">
            </div>

            <div class="store-item app" >
                <img src="images/app3.webp" class="store-img">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
